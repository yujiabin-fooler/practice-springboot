<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>播放视频</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1 class="mt-5">视频播放</h1>

        <video width="640" height="360" controls autoplay muted  id="videoPlayer" class="mt-3 mb-3">
            <source src="http://localhost:8080/86436308-3459-4449-84de-83d3f8ff0e3c/output.m3u8"  type="application/x-mpegURL">
            <!-- 您的浏览器不支持视频标签，请升级您的浏览器或使用支持HTML5视频的浏览器。 -->
            <p>您的浏览器不支持视频标签，请升级您的浏览器或使用支持HTML5视频的浏览器。</p>
        </video>
        <button id="playButton" class="btn btn-primary">播放</button>
    </div>
    <!-- 引入 Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
    <script>
        // 获取视频元素和播放按钮
        var video = document.getElementById('videoPlayer');
        var playButton = document.getElementById('playButton');

        // 添加点击播放按钮时的事件处理程序
        playButton.addEventListener('click', function() {
            // 检查视频是否已经加载
            if (video.readyState === 4) { // 4 表示视频已加载
                video.play(); // 播放视频
            } else {
            	console.log(video.readyState);
                alert('视频尚未加载完成，请稍后再试。');
            }
        });
    </script>
</body>
</html>
